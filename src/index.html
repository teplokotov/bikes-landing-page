<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Велосипеды</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <ul class="header__links">
        <li>
          <a class="header__link" href="#coverings">Покрытия и градиенты</a>
        </li>
        <li>
          <a class="header__link" href="#bikes">Велосипеды</a>
        </li>
        <li>
          <a class="header__link" href="#training">Тренировки</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="welcome__leftside left-side">
          <h1 class="left-side__heading">Шоссе, ТТ и Грэвел</h1>
          <p class="left-side__description">Триатлонные старты, горные серпантины или грейвел заезды по живописным маршрутам – нужно только определиться с выбором велосипеда и отправиться в путь.</p>
          <button class="button left-side__button" type="button">Подробнее</button>
          <p class="left-side__model">Cannondale Systemsix</p>
        </div>
        <div class="welcome__right-side right-side">
          <div class="right-side__sticky-area">
            <div class="right-side__model-image-container">
              <img class="right-side__model-image" src="<%=require('./images/item_2.jpg')%>" alt="Cannondale Systemsix">
            </div>
          </div>
          <div class="right-side__image-container">
            <img class="right-side__image" src="<%=require('./images/welcome_bg.jpg')%>" alt="Лес">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
